<!-- ===== HERO SECTION COMPONENT ===== -->
<main class="relative z-10 flex flex-grow items-center px-4 md:px-8">
    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 items-center gap-8 md:gap-12">

        <div class="flex justify-center lg:justify-end">
            <div
                class="relative w-full max-w-[280px] sm:max-w-[450px] aspect-square pointer-events-none mx-auto lg:mx-0">
                <div class="triBack absolute inset-0 transition-all duration-300 delay-50"></div>
                <img src="assets/images/myImg.png" alt="myImage" class="tri absolute inset-0">
            </div>
        </div>

        <div class="text-center lg:text-left">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-grey-300">
                I'm <span id="typing-text" class="text-[var(--current)]"></span><span class="animate-ping">_</span>
            </h1>

            <p class="text-gray-400 mt-4 max-w-md mx-auto lg:mx-0">A tech enthusiast passionate about Web Development,
                Artificial Intelligence, Machine Learning, and Data Science. I love turning ideas into powerful and
                practical digital experiences.</p>

            <div class="flex flex-col sm:flex-row gap-4 mt-8 justify-center lg:justify-start">
                <button id="get-started-btn" data-mobile-scroll="about"
                    class="border-2 border-[var(--current)] px-8 py-3 rounded-full text-gray-400 hover:bg-[var(--current)] transition-all duration-300">Get
                    Started</button>
                <button id="view-portfolio-btn" data-mobile-scroll="portfolio"
                    class="bg-[var(--current)] px-8 py-3 rounded-full text-white hover:bg-opacity-80 transition-all duration-300">View
                    Portfolio</button>
            </div>

            <div class="flex items-center justify-center lg:justify-start gap-4 mt-12">
                <span class="text-sm text-[var(--current)] font-medium">FOLLOW ME:</span>
                <a href="https://www.linkedin.com/in/sourav-mahato121" target="_blank"
                    class="text-2xl text-gray-400 hover:text-[var(--current)] transition-colors"><i
                        class="ri-linkedin-box-fill"></i></a>
                <a href="https://github.com/souravmahato2004" target="_blank"
                    class="text-2xl text-gray-400 hover:text-[var(--current)] transition-colors"><i
                        class="ri-github-fill"></i></a>
                <a href="https://x.com/souravmahato121" target="_blank"
                    class="text-2xl text-gray-400 hover:text-[var(--current)] transition-colors"><i
                        class="ri-twitter-x-line"></i></a>
                <a href="https://www.instagram.com/" target="_blank"
                    class="text-2xl text-gray-400 hover:text-[var(--current)] transition-colors"><i
                        class="ri-instagram-line"></i></a>
            </div>
        </div>
    </div>
</main>

<!-- ===== COLOR PICKER ===== -->
<div class="absolute right-0 overflow-hidden h-85 z-10 top-24">
    <button id="toggleColor"
        class="text-[16px] text-white bg-[var(--current)] py-1 pr-6 pl-2 border-none rounded-full relative translate-x-[160px] flex items-center transition-all duration-300">
        <i class="ri-settings-4-fill text-[24px] text-white pl-1"></i>| CHOOSE A COLOR</button>
    <div id="colorPanel"
        class="relative translate-x-[210px] bg-white p-3 border-none rounded-[12px] shadow-lg transition-all duration-300 delay-200">
        <p>Color</p>
        <div class="grid grid-cols-3 grid-rows-2 gap-2 w-fit text-[0px]">
            <div class="bg-[var(--violet)] w-8 h-8 border-none rounded-full">--violet</div>
            <div class="bg-[var(--yellow)] w-8 h-8 border-none rounded-full">--yellow</div>
            <div class="bg-[var(--orange)] w-8 h-8 border-none rounded-full">--orange</div>
            <div class="bg-[var(--navy)] w-8 h-8 border-none rounded-full">--navy</div>
            <div class="bg-[var(--pink)] w-8 h-8 border-none rounded-full">--pink</div>
            <div class="bg-[var(--green)] w-8 h-8 border-none rounded-full">--green</div>
        </div>
    </div>
</div>
