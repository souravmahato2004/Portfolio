<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>

<body class="Outfit overflow-x-hidden">

    <!-- =============================================
         HERO / HEADER
         Components: navbar.html + hero.html
    ============================================= -->
    <header class="relative w-screen h-screen overflow-hidden">
        <!-- Split background -->
        <div class="absolute inset-0 flex z-0">
            <div id="particles-js" class="w-full bg-[#101010] lg:w-2/5"></div>
            <div class="hidden bg-[#F7F6FB] lg:block lg:w-3/5"></div>
        </div>

        <!-- Navbar injected here -->
        <div data-component="components/navbar.html"></div>

        <!-- Hero content injected here -->
        <div data-component="components/hero.html"></div>
    </header>

    <!-- =============================================
         MAIN SECTIONS  (each is its own component)
    ============================================= -->
    <div data-component="components/about.html"></div>
    <div data-component="components/services.html"></div>
    <div data-component="components/portfolio.html"></div>
    <div data-component="components/skills.html"></div>
    <div data-component="components/experience.html"></div>
    <div data-component="components/education.html"></div>
    <div data-component="components/contact.html"></div>

    <!-- =============================================
         FOOTER
    ============================================= -->
    <div data-component="components/footer.html"></div>

    <!-- =============================================
         SERVICE MODAL (global overlay)
    ============================================= -->
    <div data-component="components/service-modal.html"></div>

    <!-- =============================================
         SCRIPTS
         1. component-loader.js  – injects HTML components
         2. js/main.js           – initialises all features
         3. particles.js         – particles config
    ============================================= -->
    <script src="js/component-loader.js"></script>
    <script src="particles.js"></script>

</body>

</html>
